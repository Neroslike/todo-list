<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/9384a12df6.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="modal" class="modal hidden" tabindex="0">
      <div id="modalContainer">
        <img src="../src/assets/close.svg" alt="" class="closeButton" />
      </div>
    </div>
    <div class="container">
      <div class="sidebar hideSidebar">
        <div class="headerContainer">
          <i class="fa-solid fa-arrow-left goBack"></i>
          <h1 class="dashboardHeader">Priorities</h1>
        </div>
        <div id="priorities"> </div>
        <div class="sidebarButtons">
          <button id="resetPriorities"
            ><i class="fa-solid fa-rotate-left"></i>Reset colors</button
          >
          <button id="addBigTodo"
            ><i class="fa-solid fa-plus"></i>New todo</button
          >
          <button id="clearCompleted" class="deleteButton"
            ><i class="fa-solid fa-ban"></i>Clear completed</button
          >
        </div>
        <h1 class="dashboardHeader">Projects</h1>
        <div id="projects"> </div>
        <div class="sidebarButtons" id="projectButtons">
          <button id="addProject"
            ><i class="fa-solid fa-list-check"></i>New Project</button
          >
          <button id="deleteProject"
            ><i class="fa-solid fa-trash"></i>Delete Project</button
          >
        </div>
        <div class="github">
          <h2
            ><i class="fa-brands fa-github"></i>
            <a href="https://github.com/Neroslike/" target="_blank"
              >Albert Vilera</a
            ></h2
          >
        </div>
      </div>
      <div class="separator"></div>
      <div class="mainContent">
        <div class="pending">
          <div class="headerContainer">
            <i class="fa-solid fa-bars burgerMenu"></i>
            <h1 class="dashboardHeader">Pending Tasks</h1>
          </div>
          <div id="pendingTodos" class="TodosContainer"> </div>
        </div>
        <div class="separator"></div>
        <div class="completed">
          <div class="headerContainer">
            <h1 class="dashboardHeader">Completed Tasks</h1>
          </div>
          <div id="completedTodos" class="TodosContainer"> </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
